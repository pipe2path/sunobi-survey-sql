<div class="modal-body">
  <div *ngIf="type=='info'">
    <h4 class="modal-title info">{{content}}</h4>
  </div>
  <div *ngIf="type=='error'">
    <h4 class="modal-title error">{{content}}</h4>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close clicked')">Close</button>
</div>
